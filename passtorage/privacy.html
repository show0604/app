        function switchLang(lang) {
            const t = translations[lang] || translations.en;
            const tEn = translations.en;
            
            let html = `<div class="date-info">${t.update || tEn.update}</div>`;
            html += `<h1>${t.title || tEn.title}</h1>`;
            html += `<p>${t.intro || tEn.intro}</p>`;
            
            const sections = t.sections || tEn.sections;
            sections.forEach(s => {
                html += `<h2>${s.h}</h2><p>${s.p}</p>`;
            });
            
            document.getElementById('content').innerHTML = html;
            document.getElementById('contact-title').innerText = t.contactT || tEn.contactT;
            document.getElementById('contact-desc').innerText = t.contactD || tEn.contactD;
            location.hash = lang;
        }

        window.onload = () => {
            const savedLang = location.hash.replace('#', '');
            const browserLang = navigator.language.split('-')[0];
            const targetLang = translations[savedLang] ? savedLang : (translations[browserLang] ? browserLang : 'en');
            
            document.getElementById('langSelect').value = targetLang;
            switchLang(targetLang);
